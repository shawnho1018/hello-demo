apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend-ingress
spec:
  hosts:
  - "hello-demo.shawnk8s.com" # this is used by external-dns to extract DNS names
  gateways:
  - gateway/hello-demo-gateway
  http:
  - route:
    - destination:
        host: go-hello-demo-external
        port:
          number: 80